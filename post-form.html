<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css-folder/header.css">
    <title>Post Job</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand bg-primary mb-2">
        <a class="navbar-brand" href="index.html">
            <img src="Getjob" width="30" height="30" class="d-inline-block align-top" alt=""> Getjob
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="user-homepage.html" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
                <a href="admin-log-in-page.html" class="nav-link">Admin Login</a>
            </li>
        </ul>
    </nav>

    <div class="container mb-5">
        <h4 style="text-align: center">Add Job</h4>
        <form action="http://localhost:3000/jobs", method="POST" id="postForm" style="width: 50%; margin: 0px auto">
          <div class="form-group">
            <input type="text" class="form-control" name="job_title" placeholder="Job Title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="category" placeholder="Job Category">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="company_name" placeholder="company Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="job_location" placeholder="Job Location">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="job_description" placeholder="Job Description">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block inputData">
          </div>

          <a href="user-homepage.html">Home</a>
        </form>
      </div>
    <section>
        <hr>
        <footer>&copy;Getjob 2019. All right reserved</footer>
        <hr>
    </section>

    <script src="jquery.min.js"></script>
    <script src="post-job.js"></script>

</body>
</html>
